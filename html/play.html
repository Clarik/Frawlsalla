<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Play Now!</title>
	<link rel="stylesheet" href="../css/style.css">
	<link rel="stylesheet" href="../css/play.css">
</head>

<body>
	<header>
		<div class="header">
			<div class="drop_down_menu">
				<button class="dropbtn">
					<div></div>
					<div></div>
					<div></div>
				</button>
				<div class="drop_down_menu_content" id="drop_down">
					<a href="./home.html">Home</a>
					<a href="./screenshot.html">Screenshots</a>
					<a href="./event.html">Events</a>
					<a href="./character.html">Characters</a>
					<a href="./play.html">Play Now</a>
				</div>
			</div>
		</div>

		<a href="home.html" class="logo">
			<img src="../logo/Frawlsalla.png">
		</a>
	</header>

	<section class="title">
		<div class="center">
			<h1>PLAY NOW</h1>
		</div>
	</section>

	<section class="play_form">
		<div class="form_container">
			<form class="form" method="POST" action="../html/home.html">
				<div class=form_section>
					<span class="error" id="error_name"></span>
					<label for="name" class="label">Name</label>
					<input type="text" name="name" id="name" placeholder="Your name.."><br>
				</div>
				<div class=form_section>
					<span class="error" id="error_email"></span>
					<label for="email" class="label">Email</label>
					<input type="text" name="email" id="email" placeholder="Your email.."><br>
				</div>
				<div class=form_section>
					<span class="error" id="error_gender"></span>
					<label for="gender" class="label">Gender</label>
					<div class="gender_list">
						<div>
							<input type="radio" id="male" name="gender" value="Male"> Male
						</div>
						<div>
							<input type="radio" id="female" name="gender" value="Female"> Female
						</div>
					</div>
				</div>
				<div class=form_section>
					<span class="error" id="error_password"></span>
					<label for="password" class="label">Password</label>
					<input type="password" name="password" id="password"  placeholder="Password..">
				</div>
				<div class=form_section>
					<label for="com-password" class="label">Confirm Password</label>
					<input type="password" name="comfirm-password" id="com-pass" placeholder="Confirm Password..">
				</div>
				<div class=form_section>
					<span class="error" id="error_term"></span>
					<div class=form_section_checkbox>
						<input type="checkbox" name="checkbox" id="checkbox"> 
						<label for="checkbox" class="check_box_txt">Agreement terms & conditions</label>
					</div>
				</div>
					
				<div class="btn_submit">
					<button type="submit" id="btn_submit">
						PLAY
					</button>
				</div>
			</form>
		</div>
	</section>

	<footer class="footer">
		<div class="footer_content">
			<p>
				&copy; 2021 Frawlsalla Teams. All Rights Reserved.
			</p>
		</div>
		<div class="footer_content">
			<p>
				For more information
			</p>
			<div class="footer-logo">
				<a href="http://instagram.com">
					<img src="../img/instagram.png">
				</a>
				<a href="http://facebook.com">
					<img src="../img/facebook.png">
				</a>
				<a href="http://twitter.com">
					<img src="../img/twitter.png">
				</a>
			</div>
		</div>
	</footer>

	<script src="../script/jquery-3.5.1.js"></script>
	<script src="../script/play.js"></script>
</body>

</html>
